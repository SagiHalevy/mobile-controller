<ng-container  *ngIf="isMobile else computerTemplate">
    <h1>Mobile device detected</h1>

    <div>
        <input [(ngModel)]="roomId" placeholder="Enter room Id" />
        <button (click)="joinRoom()">Join Room</button>
    </div>

  </ng-container>



  
<ng-template #computerTemplate>
    <h1>Computer detected</h1>
    <div>
        <button (click)="createRoom()">Create Room</button>    
    </div>
</ng-template>
